<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Herp derp</title>
    <script src="gen_validatorv4.js" type="text/javascript">
    </script>
  </head>
  <body>
    <h1 style="color:pink">Welcome to Herp Derp, please sign up!</h1>
    <p>Sign up:</p>
    <main class="flex">
    <form id="register" action="register.php" method="post" autocomplete="on" accept-charset='UTF-8'>
      <fieldset>
        <input type='hidden' name='submitted' id='submitted' value='1'/>
      <p>
    <label for="fname" class="justify">First name:&nbsp;
      <input type="text" name="fname" placeholder="First Name" required>
    </label>
  </p>
  <p>
    <label for="lname" class="justify">Last name:&nbsp;
       <input type="text" name="lname" placeholder="Last Name" required>
     </label>
   </p>
   <p>
     <label for="email" class="justify">Email:&nbsp;
      <input type="text" name="email" placeholder="example@email.com" required>
    </label>
  </p>
  <p>
    <label for="password" class="justify">Password:&nbsp;
       <input type="password" name"password" placeholder="**********" required>
     </label>
   </p>
   <label for="Gender">Gender?<br>
       <input type="radio" name="sex" value="male" required>Male<br>
       <input type="radio" name="sex" value="female" required>Female<br>
       <input type="radio" name="sex" value="robot" required>Robot
     </label>
   <p>
             <label class="justify">&nbsp;
                 <button type="button" name="submit" value="Submit">Sign Up
                 </button>
             </label>
         </p>
       </fieldset>
  </form>
  <script type="text/javascript">
    var frmvalidator = new Validator("register");
  frmvalidator.EnableOnPageErrorDisplay();
  frmvalidator.EnableMsgsTogether();
  frmvalidator.addValidation("fname","req","Please provide your name");

  frmvalidator.addValidation("lname","req","Please provide your gender");

  frmvalidator.addValidation("email","req","Please provide a valid email address");

  frmvalidator.addValidation("password","req","Please provide a username");

  frmvalidator.addValidation("gender","req","Please provide a password");
  </script>
  </body>
  <style>
  body {
   background-color: seashell;
   font-family: sans-serif;
}
main {
   background-color: rgba(255, 255, 255, 0.7);
   padding: 0.2em;
}
p {
   margin: 0.15em;
}
h1 {
   font-size: larger;
}
input:not([type="submit"]) {
   width: 15em;
}
input {
   max-width: 95%;
}
label {
   margin-right: 0.5em;
}
.right {
   float: right;
}
input.right {
   margin-top: 3px;
}
.justify {
   display: flex;
   justify-content: space-between;
   align-items: center;
}
.flex {
   display: flex;
}
.column {
   display: flex;
   flex-direction: column;
</style>
</html>
